<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<p id="encouragement" *ngIf = "chores.length > finishedChores.length">Work Harder!</p>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
   
<hr> 
<div class="chores" *ngIf = "(chores.length === 0 || (finishedChores.length > (chores.length + 3))); else noAllowance">
    <img src="targetImage" alt="you did it"/>
</div>


<div class="chores" *ngIf = "chores.length === 0 && finishedChores.length >= 4; else howToIceCream">
    <h1>ICE CREAM TIME</h1>
</div>

<hr>

<ng-template #noAllowance>
    <div>
        <p>No allowance yet!</p>
    </div>
</ng-template> 

<ng-template #howToIceCream>
<div>
    <h3>How to earn ice cream:</h3>
    <p>the chores list must be empty</p>
    <p>the Done lise must have at least 4 items</p>
</div>
</ng-template>
